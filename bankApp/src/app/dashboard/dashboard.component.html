<!-- As a link -->

<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>



    <!-- <h2>{{aim}}</h2> -->

    <button (click)="logout()" class="btn btn-warning">log out</button>
</nav>

<div class="img" [style.background-image]="'url(/assets/dashboard.img' + ')'">


    <h1 style="color: hsl(208, 100%, 97%);">welcome {{user}}</h1>
    <h3 style="color: rgb(250, 248, 245);">login details are : {{date|date:'fullDate'}}</h3>
    <button (click)="deleteFunction()" class="btn btn-danger" style="float: right;">Delete Account</button>
    <hr>
    <!-- child selector -->
    <app-delect (onDelete)="onDelete($event)" (onCancel)="onCancel()" [item]=acno></app-delect>
    <a routerLink="/transaction" href="">Transaction History</a>

    <!-- <app-animation></app-animation> -->


    <div [ngClass]="acno? 'style1':'' " class="container col-md-12 mt-0">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 appHighlight class="text-center text-dark">deposit</h3>

                </div>
                <div class="card-body">
                    <form [formGroup]=depositForm (ngSubmit)="deposit()">


                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- event binding using $event-  -->
                            <!-- template reference -->
                            <!-- two way binding using ngModel -->

                            <input type="text" name="acno" formControlName="acno" class="form-control"
                                placeholder="accNum" id="login_accno" required>

                        </div>

                        <div *ngIf="(this.depositForm.get('acno')?.touched) && this.depositForm.get('acno')?.errors"
                            style="color: red;">invalid account Number</div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pwd" formControlName="pwd" class="form-control"
                                placeholder="password" id="login_password" required>
                        </div>

                        <div *ngIf="(this.depositForm.get('pwd')?.touched) && this.depositForm.get('pwd')?.errors"
                            style="color: red;">invalid password </div>


                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- event binding using $event-  -->
                            <!-- template reference -->
                            <!-- two way binding using ngModel -->

                            <input type="text" name="amt" formControlName="amt" class="form-control"
                                placeholder="amount" id="login_amount" required>

                        </div>

                        <div *ngIf="(this.depositForm.get('amt')?.touched) && this.depositForm.get('amt')?.errors"
                            style="color: red;">invalid amount </div>



                        <div class="form-group">
                            <input type="submit" value="deposit" class="btn float-right login_btn " style="width:50%">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div [ngClass]="acno? 'style1':'' " class="container col-md-12 mt-0">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 appHighlight class="text-center text-dark">withdraw</h3>

                </div>
                <div class="card-body">
                    <form [formGroup]=withdrawForm (ngSubmit)="withdraw()">


                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- event binding using $event-  -->
                            <!-- template reference -->
                            <!-- two way binding using ngModel -->

                            <input type="text" name="acno1" formControlName="acno" class="form-control"
                                placeholder="accNum" id="login_accno" required>

                        </div>

                        <div *ngIf="(this.withdrawForm.get('acno')?.touched) && this.withdrawForm.get('acno')?.errors"
                            style="color: red;">invalid account Number</div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="pwd1" formControlName="pwd" class="form-control"
                                placeholder="password" id="login_password" required>
                        </div>

                        <div *ngIf="(this.withdrawForm.get('pwd')?.touched) && this.withdrawForm.get('pwd')?.errors"
                            style="color: red;">invalid password </div>


                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <!-- event binding using $event-  -->
                            <!-- template reference -->
                            <!-- two way binding using ngModel -->

                            <input type="text" name="amt1" formControlName="amt" class="form-control"
                                placeholder="amount" id="login_amount" required>

                        </div>

                        <div *ngIf="(this.withdrawForm.get('amt')?.touched) && this.withdrawForm.get('amt')?.errors"
                            style="color: red;">invalid amount </div>



                        <div class="form-group">
                            <input type="submit" value="withdraw" class="btn float-right login_btn " style="width:50%">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
