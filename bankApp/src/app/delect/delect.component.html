<div class="w-25 p-2" *ngIf="item" style="text-align: center; color: blanchedalmond; border: white 1px solid; margin-left: auto; margin-right: auto;">
<h4 >Are you sure to delete Account {{item}}</h4>
<button (click)="delete()" class="btn btn-danger m-2">yes</button>
<button (click)="cancel()" class="btn btn-success">no</button>

</div>
